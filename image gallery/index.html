<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div id = "slider">
        <h4 align="center">Image gallery</h4>
    <div class="slideshow-container">

        <div class="mySlides fade">
          <img src="https://picsum.photos/id/1032/1800/1800">
        </div>
        
        <div class="mySlides fade">
          <img src="https://picsum.photos/seed/picsum/1800/1800" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <img src="https://picsum.photos/id/45/1800/1800?blur=10" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="https://picsum.photos/id/102/1800/1800?grayscale" style="width:100%">
          </div>
          <div class="mySlides fade">
            <img src="https://picsum.photos/id/1028/1800/1800?grayscale&blur=10" style="width:100%">
          </div>
          <div class="mySlides fade">
            <img src="https://picsum.photos/id/1026/1800/1800" style="width:100%">
          </div>
          <div class="mySlides fade">
            <img src="https://picsum.photos/id/1036/1800/1800?" style="width:100%">
          </div>
          <div class="mySlides fade">
            <img src="https://picsum.photos/id/1035/1800/1800?blur=10" style="width:100%">
          </div>
          <div class="mySlides fade">
            <img src="https://picsum.photos/id/1041/1800/1800" style="width:100%">
          </div>
          <div class="mySlides fade">
            <img src="https://picsum.photos/id/1045/1800/1800?grayscale" style="width:100%">
          </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        </div>

    </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span> 
          <span class="dot" onclick="currentSlide(5)"></span>
          <span class="dot" onclick="currentSlide(6)"></span>
          <span class="dot" onclick="currentSlide(7)"></span>
          <span class="dot" onclick="currentSlide(8)"></span>
          <span class="dot" onclick="currentSlide(9)"></span>
          <span class="dot" onclick="currentSlide(10)"></span>

        </div>

      <script src="assets/js/script.js"></script>
</body>
</html>
